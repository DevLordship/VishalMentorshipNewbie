<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form Assignment</title>
</head>
<body>
    <form action="">
        <div>
            <label for=""><strong>Name</strong></label>
            <input type="text">
        </div>
        <br/>
        <div>
            <label for=""><strong>Email</strong></label>
            <input type="text">
        </div>
        <br/>
        <div>
            <label for=""><strong>Password</strong></label>
            <input type="password">
        </div>
        <br/>
        <div>
            <label for=""><strong>Confirm Password</strong></label>
            <input type="password">
        </div>
        <br/>
        <div>
            <label for=""><strong>Date-of-Birth</strong></label>
            <input type="date">
        </div>
        <br/>
        <h3>Gender</h3>
        <div>
            <ul>
                <li>
                  <input type="checkbox" id="Male" name="Male" value="Yes" /><label
                    for="Male"
                    >Male</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="Female" name="Female" value="Yes" /><label
                    for="Female"
                    >Female</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="Other"
                    name="Other"
                    value="Yes"
                  /><label for="Other">Other</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="Prefer not to say"
                    name="Prefer not to say"
                    value="Yes"
                  /><label for="Prefer not to say">Prefer not to say</label>
                </li>
              </ul>
        </div>
        <h3>Intrests</h3>
        <div>
            <ul>
                <li>
                  <input type="checkbox" id="Music" name="Music" value="Yes" /><label
                    for="Music"
                    >Music</label
                  >
                </li>
                <li>
                  <input type="checkbox" id="Sports" name="Sports" value="Yes" /><label
                    for="Sports"
                    >Sports</label
                  >
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="Reading"
                    name="Reading"
                    value="Yes"
                  /><label for="Reading">Reading</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="Coding"
                    name="Coding"
                    value="Yes"
                  /><label for="Coding">Coding</label>
                </li>
              </ul>
        </div>
    </form>
</body>
</html>

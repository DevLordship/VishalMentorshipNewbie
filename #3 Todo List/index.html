<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>Web Dev To-Do List</h1>

    <ul>
      <li>
        <input type="checkbox" id="HTML" name="HTML" value="Yes" /><label
          for="HTML"
          >HTML</label
        >
      </li>
      <li>
        <input type="checkbox" id="CSS" name="CSS" value="Yes" /><label
          for="CSS"
          >CSS</label
        >
      </li>
      <li>
        <input
          type="checkbox"
          id="JavaScript"
          name="JavaScript"
          value="Yes"
        /><label for="JavaScript">JavaScript</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="Tailwind"
          name="Tailwind"
          value="Yes"
        /><label for="Tailwind">Tailwind</label>
      </li>
      <li>
        <input type="checkbox" id="React" name="React" value="Yes" /><label
          for="React"
          >React</label
        >
      </li>
    </ul>
  </body>
</html>
